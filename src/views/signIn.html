

<section id="register-section" class="container egister-margin hidden mt-3">
    <div class="row">
      <form id="signup-form" class="w-50 mx-auto p-3 bg-ligth rounded border border-light border-bottom mt-3">
        <h5>Registrate aqui</h5>
        <div class="form-group">
          <input id="email_input" type="email" class="form-control" name="yourEmail" placeholder="Email">
        </div>
        <div class="alert alert-warning" id="alert-email" style="display: none">
          <p id="email_text">El correo electrónico es invalido</p>
        </div>
        <div class="form-group">
          <input id="password" type="password" class="form-control" placeholder="Contraseña">
        </div>
        <div class="alert alert-warning" id="alert-password" style="display: none">
          <p>La contrasña es muy corta</p>
        </div>
        <div class="form-group">
          <input id="confirm_password" type="password" class="form-control" placeholder="Confirmar contraseña">
        </div>
        <div class="alert alert-warning" id="alert-confirm-pass" style="display: none">
          <p>Las contrasñas no coinciden</p>
        </div>
        <button id="send_button" type="button" class="btn btn-primary" onclick="library.getController().signIn(library.get('signup-form'))">Registrar</button>
      </form>
    </div>
  </section>
